<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clock</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libraries/animate.min.css">
</head>
<body>
    <section>
        <div class="clock animate__animated animate__backInUp">
            <div class="container">
                <h2 id="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
